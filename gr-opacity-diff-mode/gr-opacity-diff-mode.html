<dom-module id="gr-opacity-diff-mode">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        display: block;
        height: var(--img-height);
        margin: auto;
        position: absolute;
        width: var(--img-width);
      }
      #imageRevision {
        opacity: var(--my-opacity-value);
        z-index: 1;
      }
      #imageDiffContainer {
        display: flex;
        height: var(--div-height);
        justify-content: space-around;
      }
      #controlsContainer {
        display: flex;
        justify-content:space-around;
      }
      #controlsBox {
        background-color: whitesmoke;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        display:flex;
        justify-content:space-between;
        padding: 10px;
        width: 500px;
      }
    </style>
    <div id="imageDiffContainer">
      <img id="imageBase"/>
      <img data-opacity$="{{opacityValue}}" id="imageRevision"/>
    </div>
    <div id="controlsContainer">
      <div id="controlsBox">
        <label>
          <input
              id="scaleSizesToggle"
              on-tap="handleScaleSizesToggle"
              type="checkbox">
            Scale to same size
        </label>
        <label>
            Opacity
          <input
            id="opacitySlider"
            max="1.0"
            min="0.0"
            on-input="handleOpacityChange"
            step=".01"
            type="range"
            value="1.0"/>
        </label>
      </div>
    </div>
  </template>
 <script src="gr-opacity-diff-mode.js"></script>
</dom-module>
