<dom-module id="gr-opacity-diff-mode">
  <template>
    <style>
      :host {
        display: block;
      }
      .wrapper {
        background-color: var(--table-header-background-color, #fafafa);
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
      }
      img {
        display: block;
        height: var(--img-height);
        margin: auto;
        position: absolute;
        width: var(--img-width);
      }
      #imageRevision {
        opacity: var(--my-opacity-value);
        z-index: 0.5;
      }
      #imageDiffContainer {
        height: var(--div-height);
        margin: auto;
        width: var(--div-width);
      }
      #controlsContainer {
        border-top: 1px solid var(--border-color, #ddd);
        display: flex;
      }
      #controlsBox {
        display: flex;
        justify-content: space-between;
        margin: 0 1em;
        min-width: 32em;
        width: 100%;
      }
      label {
        align-items: center;
        display: flex;
        padding: 1em .5em;
      }
      input {
        margin: .5em;
      }
      #opacitySlider {
        width: 10em;
      }
    </style>
    <div class="wrapper">
      <div id="imageDiffContainer">
        <img on-load="_onImageLoad" id="imageBase"/>
        <img on-load="_onImageLoad" data-opacity$="{{opacityValue}}" id="imageRevision"/>
      </div>
      <div id="controlsContainer">
        <div id="controlsBox">
          <div class="cell">
            <label>
              <input
                  id="scaleSizesToggle"
                  on-tap="handleScaleSizesToggle"
                  type="checkbox">
              Scale to same size
            </label>
          </div>
          <div class="cell">
            <label>
              Revision image opacity
              <input
                  id="opacitySlider"
                  max="1.0"
                  min="0.0"
                  on-input="handleOpacityChange"
                  step=".01"
                  type="range"
                  value="0.5"/>
            </label>
          </div>
        </div>
      </div>
    </div>
  </template>
 <script src="gr-opacity-diff-mode.js"></script>
</dom-module>
