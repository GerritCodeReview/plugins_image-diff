<script src="../node_modules/resemblejs/resemble.js"></script>
<dom-module id="gr-resemble-diff-mode">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        display: none;
      }
      :host([loading]) #imageDiff {
        display: none;
      }
      :host([loading]) h2 {
        display: inline;
        padding: 1em 0;
      }
      #modeContainer {
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        display: block;
        margin: 1em 0em;
        width: 50em;
      }
      #diffContainer {
        display: block;
        width: 100%;
      }
      #controlsContainer {
        align-items: center;
        background-color: #f5f5f5;
        border-top: 1px solid var(--border-color, #ddd);
        display: flex;
        justify-content: space-between;
        padding: 1em;
        white-space: nowrap;
        width: 100%;
      }
      #imageDiff {
        display: block;
        height: auto;
        margin: auto;
        max-width: 50em;
      }
    </style>
    <div id="modeContainer">
      <div id="diffContainer">
        <h2>Loading...</h2>
        <img id="imageDiff">
      </div>
      <div id="controlsContainer">
        <div>[[_difference]]% changed</div>
        <label>
          <input
              id="ignoreColorsToggle"
              type="checkbox"
              checked$="[[_ignoreColors]]"
              on-tap="_handleIgnoreColorsToggle">
          Ignore colors
        </label>
        <label>
          <input
              id="transparentToggle"
              type="checkbox"
              checked$="[[_transparent]]"
              on-tap="_handleTransparentToggle">
          Transparent
        </label>
        <input
            type="color"
            value="{{_colorValue::change}}">
        <button
            id="fullscreen"
            on-tap="_handleFullScreen">
          View full screen
        </button>
      </div>
    </div>
  </template>
  <script src="gr-resemble-diff-mode.js"></script>
</dom-module>
