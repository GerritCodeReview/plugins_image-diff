<script src="../node_modules/resemblejs/resemble.js"></script>
<dom-module id="gr-resemble-diff-mode">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        display: none;
      }
      #imageDiff {
        border: 1px solid var(--border-color, #ddd);
      }
      :host([loading]) #imageDiff {
        display: none;
      }
      :host([loading]) h2 {
        display: inline;
        padding: 1em 0;
      }
      .diffContainer {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
    </style>
    <div class="diffContainer">
      <h2>Loading...</h2>
      <img id="imageDiff">
    </div>
    <h3>[[_difference]]% changed</h3>
    <label>
      <input
          id="ignoreColorsToggle"
          type="checkbox"
          checked$="[[_ignoreColors]]"
          on-tap="_handleIgnoreColorsToggle">
      Ignore colors
    </label>
    <label>
      <input
          id="transparentToggle"
          type="checkbox"
          checked$="[[_transparent]]"
          on-tap="_handleTransparentToggle">
      Transparent
    </label>
    <input
        type="color"
        value="{{_colorValue::change}}">
    <button
        id="fullscreen"
        on-tap="_handleFullScreen">
      View full screen
    </button>
  </template>
  <script src="gr-resemble-diff-mode.js"></script>
</dom-module>
